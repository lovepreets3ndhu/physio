<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Buttons</title>
    <link rel="stylesheet" href="../athletes/athletes.css">
</head>
<body>
    <!-- Header -->
    <div id="Header"></div>

    <!-- Banner Section -->
    <div class="banner">
        <h1>GALLERY</h1>
    </div>

    <!-- Title Section -->
    <h1 class="title">Explore Our Gallery</h1>

    <!-- Buttons for Toggle -->
    <div class="button-container">
        <button id="show-international" class="btn active">International</button>
        <button id="show-national" class="btn">National</button>
    </div>

    <!-- Gallery Grid -->
    <div class="grid-container" id="gallery">
        <!-- International images -->
        <div class="grid-item image-item international active">
            <img src="https://via.placeholder.com/150/0000FF/FFFFFF?text=International1" alt="International 1">
        </div>
        <div class="grid-item image-item international active">
            <img src="https://via.placeholder.com/150/FF0000/FFFFFF?text=International2" alt="International 2">
        </div>
        <div class="grid-item image-item international active">
            <img src="https://via.placeholder.com/150/00FF00/FFFFFF?text=International3" alt="International 3">
        </div>

        <!-- National images -->
        <div class="grid-item image-item national">
            <img src="https://via.placeholder.com/150/FFFF00/FFFFFF?text=National1" alt="National 1">
        </div>
        <div class="grid-item image-item national">
            <img src="https://via.placeholder.com/150/FF00FF/FFFFFF?text=National2" alt="National 2">
        </div>
        <div class="grid-item image-item national">
            <img src="https://via.placeholder.com/150/00FFFF/FFFFFF?text=National3" alt="National 3">
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="../athletes/atheletes.js"></script>
</body>
</html>
