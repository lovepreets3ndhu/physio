<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="Header"></div>
    <div class="book-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="book-left">
            <div class="book-left-title">
                <h2>Book Appointment</h2>
                <hr>
            </div>
            <h3>Personal Information</h3>
            <input type="hidden" name="access_key" value="30c16e50-c2f5-4ae1-a2b3-19c0e0afc365">
            <input type="text" name="name" placeholder="Your Name" class="book-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="book-inputs" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" class="book-inputs" required>
            <select name="gender" class="book-inputs" required>
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <h3>Current Condition</h3>
            <textarea name="reason_for_visit" placeholder="Reason for Visit" class="book-inputs" required></textarea>
            <textarea name="symptoms_duration" placeholder="Duration of Symptoms" class="book-inputs" required></textarea>
            <button type="submit">Submit<img src="../assests/arrow_icon.png"></button>


        </form>
        <div class="book-right">
            <img src="../assests/physios.png" alt="">

        </div>
    </div>
    <div id="footer"></div>
</body>
<script>
    // Function to dynamically load HTML content
function loadHTML(id, url) {
  fetch(url)
    .then((response) => response.text())
    .then((data) => {
      document.getElementById(id).innerHTML = data;
    });
}

// Load header and footer on DOMContentLoaded
document.addEventListener('DOMContentLoaded', () => {
  loadHTML('Header', '/header/header.html');
  loadHTML('footer', '/header/footer.html');
});
// Change header style on scroll
window.onscroll = function () {
const header = document.querySelector('header');
const scrollPosition = window.scrollY;

if (scrollPosition > 100) { // Adjust this value as needed
  header.classList.add('scrolled');
} else {
  header.classList.remove('scrolled');
}
};
</script>
</html>
